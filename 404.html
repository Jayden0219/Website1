<style>
 *{
   margin: 0;
   padding: 0;
   outline: none;
   box-sizing: border-box;
   font-family: 'Poppins', sans-serif;
 }
 body{
   height: 667px;
 }
 #error{
   position: absolute;
   top: 18%;
   left: 25%;
   right: 25%;
   bottom: 10%;
   display: flex;
   align-items: center;
   justify-content: center;
   background: #fff;
   box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
 }
.content{
   max-width: 600px;
   text-align: center;
 }
h2.header{
   font-size: 200px;
   position: relative;
   background:url('background2.webp') 50% 50%; 
   -webkit-text-fill-color: transparent;
   -webkit-background-clip: text;
   text-shadow: 1px 1px 2px rgba(255,255,255,0.25);
 }

h4{
   font-size: 1.5em;
   margin-bottom: 20px;
   color: #000;
   font-size: 2em;
   max-width: 600px;
   position: relative;
 }
h4:after{
   position: absolute;
   content: attr(data-text);
   top: 0;
   left: 0;
   right: 0;
   text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
 }
p{
   font-size: 1.2em;
   color: #0d0d0d;
 }
.btns{
   margin: 25px 0;
 }
.btns a{
   display: inline-block;
   margin: 0 10px;
   text-decoration: none;
   border: 2px solid #00ABE4;
   color: #00ABE4;
   padding: 10px 25px;
   border-radius: 25px;
   background: linear-gradient(to right, #00ABE4 50%, white 50%);
   background-size: 200% 100%;
   background-position: right bottom;
   transition: all .3s ease-out;
 }
 .btns a:hover{
   color: #fff;
   background-position: left bottom;
 }
    </style>
